on: [push]
name: Build
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Go mod
        working-directory: ./chat-server
        run: go mod download
      - name: Build
        working-directory: ./chat-server
        run: go build ./cmd/main.go